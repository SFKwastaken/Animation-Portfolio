<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="viewer-container">
            <div id="loading-spinner" class="loading-spinner"></div>
            <canvas id="viewer"></canvas>
            <div class="controls">
                <button id="reset-camera" title="Reset View">Reset View</button>
                <button id="toggle-wireframe" title="Toggle Wireframe">Wireframe</button>
                <button id="toggle-theme" title="Toggle Theme">Theme</button>
                <button id="toggle-annotations" title="Toggle Annotations">Annotations</button>
            </div>
        </div>
        <div id="drop-zone" class="drop-zone">
            <p>Drag and drop a .glb file here</p>
        </div>
    </div>
    <script type="module" src="viewer.js"></script>
</body>
</html>
