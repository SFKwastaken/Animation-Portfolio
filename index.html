<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Animation Portfolio</title>
    <style>
        :root {
            --primary-color: #8B0000;
            --secondary-color: #1a1a1a;
            --text-color: #f5f5f5;
            --accent-color: #ff4444;
            --background-gradient: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .welcome-container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: welcomeAnimation 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
            z-index: 2;
        }

        .welcome-text {
            color: var(--text-color);
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(to right, var(--text-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .loading-container {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            animation: loadingAnimation 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            border-radius: 3px;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-gradient);
            opacity: 0;
            animation: backgroundFade 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            z-index: 1;
        }

        @keyframes welcomeAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            20% {
                opacity: 1;
                transform: translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes loadingAnimation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes backgroundFade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2.5rem;
            }
            .loading-container {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 2rem;
            }
            .loading-container {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="welcome-container">
        <div class="welcome-text">Welcome to My Portfolio</div>
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // Wait for loading bar animation to complete (2 seconds) then redirect
        setTimeout(() => {
            window.location.href = 'portfolio.html';
        }, 2000);
    </script>
</body>
</html>
